<div class="mt-5">
  <div *ngIf="loading" class="text-center">
    <img src="assets/images/loading.svg" alt="Cargando"/>
  </div>
  <div *ngIf="!loading">
    <h3 class="mb-4">¡Enhorabuena Jesús!</h3>
    <p>Un agente se pondrá en contacto contigo a la mayor brevedad para ofrecerte el seguro que mejor se adapte a tus necesidades. Gracias por usar nuestro servicio.</p>
    <img src="assets/images/car.png" alt="Coche"/>
  </div>
</div>
